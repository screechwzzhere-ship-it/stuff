<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unblocked Games</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #1f2937;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      padding: 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }
    .game-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .game-card:hover {
      transform: translateY(-3px);
    }
    .game-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    .game-title {
      padding: 0.5rem;
      font-size: 0.9rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #game-container {
      max-width: 100%;
      height: 80vh;
      border: none;
      display: none;
    }
    #back-btn {
      margin-bottom: 1rem;
      display: none;
      background: #4b5563;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    #back-btn:hover {
      background: #374151;
    }
  </style>
</head>
<body>
  <header>
    <h1>Unblocked Games</h1>
  </header>
  <main>
    <div id="list-page">
      <div class="game-list" id="games"></div>
    </div>
    <div id="game-page">
      <button id="back-btn">‚Üê Back to games</button>
      <iframe id="game-container"></iframe>
    </div>
  </main>

  <script>
    const GAMES_JSON_URL = 'https://raw.githubusercontent.com/swarmintelli/Unblocked-Games-CDN/main/games.json';
    const gamesDiv = document.getElementById('games');
    const gameContainer = document.getElementById('game-container');
    const backBtn = document.getElementById('back-btn');
    const listPage = document.getElementById('list-page');
    const gamePage = document.getElementById('game-page');

    let gamesData = [];

    async function loadGames() {
      try {
        const resp = await fetch(GAMES_JSON_URL);
        const json = await resp.json();
        gamesData = json.games || json;
        renderGameList();

        const params = new URLSearchParams(window.location.search);
        const gameIndex = params.get('game');
        if (gameIndex !== null && gamesData[gameIndex]) {
          openGame(gameIndex, false);
        }
      } catch (e) {
        console.error('Error loading games JSON', e);
        gamesDiv.innerText = 'Failed to load games.';
      }
    }

    function renderGameList() {
      gamesDiv.innerHTML = '';
      gamesData.forEach((game, idx) => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.addEventListener('click', () => openGame(idx));

        const img = document.createElement('img');
        img.src = game.game_image_icon;
        img.alt = game.name;

        const title = document.createElement('div');
        title.className = 'game-title';
        title.innerText = game.name;

        card.appendChild(img);
        card.appendChild(title);
        gamesDiv.appendChild(card);
      });
    }

    function openGame(index, updateURL = true) {
      const game = gamesData[index];
      if (!game) return;

      gameContainer.src = game.iframe;
      gameContainer.style.display = 'block';
      backBtn.style.display = 'inline-block';
      listPage.style.display = 'none';
      gamePage.style.display = 'block';

      if (updateURL) {
        const url = new URL(window.location);
        url.searchParams.set('game', index);
        window.history.pushState({game: index}, '', url);
      }
    }

    backBtn.addEventListener('click', () => {
      gameContainer.src = '';
      gameContainer.style.display = 'none';
      backBtn.style.display = 'none';
      listPage.style.display = 'block';
      gamePage.style.display = 'none';

      const url = new URL(window.location);
      url.searchParams.delete('game');
      window.history.pushState({}, '', url);
    });

    window.addEventListener('popstate', (event) => {
      const params = new URLSearchParams(window.location.search);
      const gameIndex = params.get('game');
      if (gameIndex !== null && gamesData[gameIndex]) {
        openGame(gameIndex, false);
      } else {
        gameContainer.src = '';
        gameContainer.style.display = 'none';
        backBtn.style.display = 'none';
        listPage.style.display = 'block';
        gamePage.style.display = 'none';
      }
    });

    loadGames();
  </script>
</body>
</html>
